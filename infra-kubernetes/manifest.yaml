apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastfood-fiap
spec:
  selector:
    matchLabels:
      app: fastfood-fiap
  replicas: 1
  template:
    metadata:
      labels:
        app: fastfood-fiap
    spec:
      containers:
        - name:  fastfood-fiap-api
          image: ghbalbuquerque/fastfood-fiap-api:latest
          env:
            - name: DB_HOST
              value: mongo
          ports:
            - containerPort: 80
        - name: mongo
          image: mongo:latest
          env:
            - name: MONGO_INITDB_USERNAME
              value: admin
            - name: MONGO_INITDB_PASSWORD
              value: password
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: fastfood-fiap-service
spec:
  type: NodePort
  selector:
    app: fastfood-fiap
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80


